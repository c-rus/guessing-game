name: Build
on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            exe: 
          - os: windows-latest
            platform: windows
            exe: .exe
          - os: macos-latest
            platform: macos
            exe: 

    runs-on: ${{ matrix.os }}
    steps:
      - name: Fetch repository
        uses: actions/checkout@v2

      - name: Build
        run: cargo build --release

      - name: Upload ${{ matrix.platform }} artifact
        if: ${{ runner}}
        uses: actions/upload-artifact@v2
        with:
          name: guessing-game-${{ matrix.platform }}-${{ runner.arch }}
          path: ./target/release/guessing-game${{ matrix.exe }}